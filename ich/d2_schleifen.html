<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schleifen</title>
    <script>
        window.onload = function () {

            var i;


            for (i = 1; i <= 10; i++) {
                if (i % 2) {
                    document.getElementById('ausgabe').innerHTML += '<div style="color:red">'+ i + '</div>';
                    
                } else {
                    document.getElementById('ausgabe').innerHTML += '<div>'+ i + '</div>';
                }
                console.log(i);
            }




        }
    </script>
    <style>
    table, th, tr, td {
        text-align: center;
        padding: 20px;
        border: 1px solid red;
        border-collapse: collapse;
    }
    </style>

</head>

<body>
    <div id="ausgabe"></div>
    <section id="taschenrechner">
        <table>
            <thead>
                <tr>
                    <th colspan="3">Taschenrechner</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3" id="ausgabe">Ausgabe</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td id="zahl" value="1">1</td>
                    <td id="zahl" value="2">2</td>
                    <td id="zahl" value="3">3</td>
                </tr>
                <tr>
                    <td id="zahl" value="4">4</td>
                    <td id="zahl" value="5">5</td>
                    <td id="zahl" value="6">6</td>
                </tr>
                <tr>
                    <td id="zahl" value="7">7</td>
                    <td id="zahl" value="8">8</td>
                    <td id="zahl" value="9">9</td>
                </tr>
                <tr>
                    <td id="plus">+</td>
                    <td id="zahl" value="0">0</td>
                    <td id="minus">-</td>
                </tr>
            </tbody>

        </table>


    </section>

</body>

</html>
