<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI - Rechner</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <header>
        <section class="logo">
            <h2>Web Developer</h2>
            <h3>JavaScript</h3>
        </section>
        <section class="title">
            <!-- <div class="title_container"> -->
            <div class="buchstaben">
                <h1>B.</h1>
                <h2>Body</h2>
            </div>
            <div class="buchstaben">
                <h1>M.</h1>
                <h2>Mass</h2>
            </div>
            <div class="buchstaben i">
                <h1>I.</h1>
                <h2>Index</h2>
            </div>
            <div class="zeichen">
                <h1>-</h1>
            </div>
            <div class="rechner">
                <h1>Rechner</h1>
            </div>
            <!-- </div> -->
        </section>
    </header>
    <main>
        <h1>Herzlich Willkommen</h1>
        <h2>Wenn du mir deine Größe und Gewicht verratest,</h2>
        <h2>verrate ich dir deinen BMI(Body Mass Index)</h2>

        <form>
            <fieldset>
                <legend>
                    <h3>Eingabe der Daten</h3>
                </legend>
                <div class="feld">
                    <label for="">Größe:</label>
                    <input type="text" name="firstname" placeholder="cm">
                </div>
                <div class="feld">
                    <label for="">Gewicht:</label>
                    <input type="text" name="lastname" placeholder="kg">
                </div>
                <button>Ich mag es wissen</button>
            </fieldset>
        </form>





    </main>
    <footer>
        <p>&copy;
            <span id="copyright">2018</span>
        </p>
    </footer>
</body>

</html>
