<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        var zeichneWas = function (winkel) {

            var ctx = $('#c').get(0).getContext('2d');
            ctx.clearRect(0,0,200,200);
            ctx.fillStyle = '#f00';
            ctx.strokeStyle = '#333';
            ctx.fillRect(20, 20, 160, 160);

            ctx.translate(20, 20);

            ctx.lineWidth = 3;

            ctx.moveTo(0, 0);
            ctx.lineTo(160, 0);
            ctx.lineTo(160, 160);
            //ctx.lineTo(0,0);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(80, 80, 40, (0.25 + winkel) * Math.PI, (1.25 + winkel) * Math.PI);
            ctx.stroke();

            ctx.fillStyle = '#fff';
            ctx.fill();

            ctx.fillStyle = '#333';
            ctx.fillText('Â© WIFI', 10, 150);

            var bildObjekt = new Image();
            bildObjekt.src = 'taxi.png';
            bildObjekt.onload = function () {
                ctx.drawImage(bildObjekt, 80, 10);

            }

            ctx.translate(-20, -20);
            window.requestAnimationFrame(function () {
                zeichneWas(winkel + 0.1); 
            }, 40);
        }

        $(document).ready(function () {

            zeichneWas(0);

        });
    </script>

    <style>
        #c {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <canvas width="200" height="200" id="c"></canvas>

</body>

</html>
