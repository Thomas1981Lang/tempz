window.onload = function() {

	var ausgabe,i,j,z=0;

	ausgabe = '<table border="1">';
	for ( j=1; j<=4; j++ ) {
		ausgabe += '<tr>';
		for( i=1; i<=5; i++ ) {
			z++;
			ausgabe += '<td>' + z + '</td>';
		}
		ausgabe += '</tr>';
	}
	ausgabe += '</table>';

	console.log( ausgabe );

	el( 'ausgabe' ).innerHTML = ausgabe;


} // onload
	</script>
