    <script>
        $.fn.colorize = function (options) {
            var settings = $.extend({
                r: 0,
                g: 0,
                b: 0
            }, options)

            var farbe = 'rgb(' + settings.r + ',' + settings.g + ',' + settings.b + ')';
            console.log(farbe);
            this.css({
                color: farbe
            });

            return this;
        }
